<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

	<!-- bootstrap css1 j2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- select2 css1 js1 -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	<!-- flatpickr css1  js1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>

	<div class="container">
		<h1>Boostrap Form</h1>


		<form action="" method="" enctype="multipart/form-data">

			<div class="row">

			<div class="col-md-6 form-group mb-3">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firname" class="form-control form-control-sm rounded-0" placeholder="Enter your firstname" />
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your lastname" />
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email" />
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your password" />
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="country">Country</label>
				<select name="country" id="country" class="form-select form-select-sm">
					<option selected disabled>Chosse Country</option>
					<option value="mm">Myanmar</option>
					<option value="th">Thaialnd</option>
					<option value="slk">Srilanka</option>
					<option value="indo">Indonesia</option>
				</select>
			</div>



			<div class="col-md-6 form-group mb-3">
				<label for="role">Role</label>
				<select name="role[]" id="role" class="form-select form-select-sm multiselect" multiple>
					<option value="ad">Admin</option>
					<option value="mg">Manager</option>
					<option value="sp">Supervisor</option>
					<option value="ed">Editor</option>
					<option value="vr">Viewer</option>
				</select>
			</div>



			<div class="col-md-6 form-group mb-3">
				<label>Gender</label>

				<div class="form-check">
					<input type="radio" name="gender" id="genderm" class="form-check-input" value="1" /><label for="genderm"> Male</label>
				</div>

				<div class="form-check">
					<input type="radio" name="gender" id="genderf" class="form-check-input" value="0" /><label for="genderf"> Female</label>
				</div>

			</div>



			<div class="col-md-6 form-group mb-3">
				<label>Fav Music</label>

				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop" /> <label for="favpop"> Pop</label>
				</div>
				
				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock" /> <label for="favrock"> Rock</label>
				</div>

				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="hiphop" /> <label for="favhip"> Hip-hop</label>
				</div>

			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="dob">Date of birth</label>
				<input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="Choose DOB" />
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="nrc">NRC</label>
				<input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0" />
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="score">Score</label>
				<input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0" />
			</div>



			<div class="col-md-12 form-group mb-3">
				<label for="bio">Summary Bio</label>
				<textarea name="bio" id="bio" class="form-control rounded-0"></textarea>
			</div>


			<div class="col-md-12 form-group mb-3">

				<div class="form-check form-switch">
					<input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree" />
					<label for="agree">I agree all the above regulations.</label>
				</div>

			</div>



			<div class="col-md-12">
				<div class="d-flex justify-content-end">
					<button class="btn btn-secondary btn-sm rounded-0 ">Cancel</button>
					<button type="submit" class="btn btn-primary btn-sm rounded-0 ms-3">Register</button>
				</div>
			</div>

			





			</div>



		</form>



	</div>
	


<!-- bootstrap css1 js2 -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<!-- jquery js1 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

<!-- select 2 css1 js1 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- flatpickr css1 js1 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>



<script type="text/javascript">
	$(document).ready(function(){

		// for role	
		$(".multiselect").select2();


		// for dob

		$("#dob").flatpickr({
   	 	// enableTime: true,
   	 	// minDate: "2022-05"
   	 	// minDate: "2022-05-26"
   	 	maxDate: "2022-05-15"


	});


	});	
</script>


</body>
</html>
